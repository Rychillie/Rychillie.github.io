---
layout: default
---

<div class="blogpostpage">
    
    {% include nav-top.html %}
    
    <section class="start">
        <h1 class="title">{{ page.title }}</h1>
        <span class="date">
            <time datetime="{{ page.date | date:"%d-%m-%Y" }}">{{ page.date | date: "%A. %B %d, %Y" }}</time>
        </span>
    </section>

    {% include adsense.html %}
    
    <article>
        
        {{content}}
        
    </article>
    
    <section class="comments">
        {% include disqus.html %}
    </section>
    
    {% include footer.html %}

</div>
